<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>MusicBox</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #8892b0;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .url-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .url-input:focus {
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.2);
        }
        
        .url-input::placeholder {
            color: #5a6a8a;
        }
        
        .convert-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }
        
        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .song-preview {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .song-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }
        
        .song-info {
            flex: 1;
            min-width: 0;
        }
        
        .song-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .song-info p {
            color: #8892b0;
            font-size: 13px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .save-btn {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: #fff;
        }
        
        .download-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .status-message.error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff6b6b;
        }
        
        .status-message.success {
            background: rgba(0, 184, 148, 0.2);
            color: #00cec9;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: #5a6a8a;
            font-size: 11px;
            transition: color 0.3s ease;
        }
        
        .nav-item.active {
            color: #e94560;
        }
        
        .nav-item i {
            font-size: 22px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        
        .feature {
            text-align: center;
            padding: 20px 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
        }
        
        .feature i {
            font-size: 24px;
            color: #e94560;
            margin-bottom: 10px;
        }
        
        .feature span {
            display: block;
            font-size: 12px;
            color: #8892b0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-music"></i> MusicBox</h1>
            <p>Download & play your favorite music</p>
        </div>
        
        <div class="search-section">
            <div class="input-group">
                <input type="text" class="url-input" id="youtubeUrl" 
                       placeholder="Paste YouTube URL here...">
                <button class="convert-btn" id="convertBtn" onclick="convertVideo()">
                    <i class="fas fa-download"></i>
                    <span>Get Music</span>
                </button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Extracting audio...</p>
        </div>
        
        <div class="result-section" id="resultSection">
            <div class="song-preview">
                <div class="song-icon">
                    <i class="fas fa-music"></i>
                </div>
                <div class="song-info">
                    <h3 id="songTitle">Song Title</h3>
                    <p id="songArtist">Artist</p>
                    <p id="songDuration" style="color: #5a6a8a; font-size: 12px;">0:00</p>
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn save-btn" onclick="saveToLibrary()">
                    <i class="fas fa-plus"></i>
                    Save to Library
                </button>
                <button class="action-btn download-btn" onclick="downloadFile()">
                    <i class="fas fa-download"></i>
                    Download
                </button>
            </div>
            <div class="status-message" id="statusMessage" style="display: none;"></div>
        </div>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-bolt"></i>
                <span>Fast Extract</span>
            </div>
            <div class="feature">
                <i class="fas fa-hdd"></i>
                <span>Offline Play</span>
            </div>
            <div class="feature">
                <i class="fas fa-headphones"></i>
                <span>High Quality</span>
            </div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="/" class="nav-item active">
                <i class="fas fa-plus-circle"></i>
                <span>Add Music</span>
            </a>
            <a href="/library" class="nav-item">
                <i class="fas fa-book-open"></i>
                <span>Library</span>
            </a>
        </div>
    </nav>
    
    <script>
        let currentResult = null;
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        async function convertVideo() {
            const url = document.getElementById('youtubeUrl').value.trim();
            if (!url) {
                showStatus('Please enter a YouTube URL', 'error');
                return;
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('convertBtn').disabled = true;
            
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentResult = data;
                    document.getElementById('songTitle').textContent = data.title;
                    document.getElementById('songArtist').textContent = data.artist || 'Unknown Artist';
                    document.getElementById('songDuration').textContent = formatDuration(data.duration);
                    document.getElementById('resultSection').style.display = 'block';
                    document.getElementById('statusMessage').style.display = 'none';
                } else {
                    showStatus(data.error || 'Failed to convert video', 'error');
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
            }
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('convertBtn').disabled = false;
        }
        
        async function saveToLibrary() {
            if (!currentResult) return;
            
            try {
                const response = await fetch('/save-to-library', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        file_id: currentResult.file_id,
                        title: currentResult.title,
                        artist: currentResult.artist,
                        duration: currentResult.duration,
                        youtube_url: currentResult.youtube_url
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('Saved to your library!', 'success');
                    setTimeout(() => {
                        window.location.href = '/library';
                    }, 1000);
                } else {
                    showStatus(data.error || 'Failed to save', 'error');
                }
            } catch (error) {
                showStatus('Network error. Please try again.', 'error');
            }
        }
        
        function downloadFile() {
            if (!currentResult) return;
            const url = `/download/${currentResult.file_id}?title=${encodeURIComponent(currentResult.safe_title)}`;
            window.location.href = url;
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + type;
            statusEl.style.display = 'block';
        }
        
        document.getElementById('youtubeUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') convertVideo();
        });
    </script>
</body>
</html>
