<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>MusicBox - Library</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-bottom: 180px;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .header p {
            color: #8892b0;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .song-count {
            display: inline-block;
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .songs-list {
            margin-top: 20px;
        }
        
        .song-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .song-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .song-item.playing {
            background: rgba(233, 69, 96, 0.15);
            border: 1px solid rgba(233, 69, 96, 0.3);
        }
        
        .song-thumb {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .song-details {
            flex: 1;
            min-width: 0;
        }
        
        .song-details h3 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-details p {
            color: #8892b0;
            font-size: 13px;
        }
        
        .song-actions {
            display: flex;
            gap: 10px;
        }
        
        .song-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .song-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .song-action-btn.play-btn {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
        }
        
        .song-action-btn.delete-btn:hover {
            background: rgba(255, 71, 87, 0.3);
            color: #ff6b6b;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 60px;
            color: #3a4a6a;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #8892b0;
            margin-bottom: 20px;
        }
        
        .empty-state a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: #fff;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
        }
        
        .player-bar {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            background: rgba(15, 52, 96, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            display: none;
        }
        
        .player-bar.active {
            display: block;
        }
        
        .player-container {
            max-width: 480px;
            margin: 0 auto;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .player-thumb {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .player-details {
            flex: 1;
            min-width: 0;
        }
        
        .player-details h4 {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-details p {
            color: #8892b0;
            font-size: 12px;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .player-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .player-btn.small {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #8892b0;
            margin-top: 5px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            padding: 15px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: #5a6a8a;
            font-size: 11px;
            transition: color 0.3s ease;
        }
        
        .nav-item.active {
            color: #e94560;
        }
        
        .nav-item i {
            font-size: 22px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1><i class="fas fa-book-open"></i> My Library</h1>
            <p>Your saved music collection</p>
            <span class="song-count" id="songCount">0 songs</span>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="songs-list" id="songsList"></div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-music"></i>
            <h3>No songs yet</h3>
            <p>Add music from YouTube to your library</p>
            <a href="/"><i class="fas fa-plus"></i> Add Music</a>
        </div>
    </div>
    
    <div class="player-bar" id="playerBar">
        <div class="player-container">
            <div class="player-info">
                <div class="player-thumb">
                    <i class="fas fa-music"></i>
                </div>
                <div class="player-details">
                    <h4 id="playerTitle">Song Title</h4>
                    <p id="playerArtist">Artist</p>
                </div>
                <div class="player-controls">
                    <button class="player-btn small" onclick="previousSong()">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="player-btn" id="playPauseBtn" onclick="togglePlay()">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="player-btn small" onclick="nextSong()">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
            <div class="progress-bar" id="progressBar" onclick="seekTo(event)">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
        </div>
    </div>
    
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="/" class="nav-item">
                <i class="fas fa-plus-circle"></i>
                <span>Add Music</span>
            </a>
            <a href="/library" class="nav-item active">
                <i class="fas fa-book-open"></i>
                <span>Library</span>
            </a>
        </div>
    </nav>
    
    <audio id="audioPlayer"></audio>
    
    <script>
        let songs = [];
        let currentSongIndex = -1;
        let isPlaying = false;
        const audio = document.getElementById('audioPlayer');
        
        function formatDuration(seconds) {
            if (!seconds) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        async function loadSongs() {
            try {
                const response = await fetch('/api/songs');
                songs = await response.json();
                renderSongs();
            } catch (error) {
                console.error('Failed to load songs:', error);
            }
        }
        
        function renderSongs() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('songCount').textContent = `${songs.length} song${songs.length !== 1 ? 's' : ''}`;
            
            if (songs.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('songsList').innerHTML = '';
                return;
            }
            
            document.getElementById('emptyState').style.display = 'none';
            
            const html = songs.map((song, index) => `
                <div class="song-item ${currentSongIndex === index ? 'playing' : ''}" data-index="${index}">
                    <div class="song-thumb">
                        <i class="fas ${currentSongIndex === index && isPlaying ? 'fa-pause' : 'fa-music'}"></i>
                    </div>
                    <div class="song-details" onclick="playSong(${index})">
                        <h3>${escapeHtml(song.title)}</h3>
                        <p>${escapeHtml(song.artist)} â€¢ ${formatDuration(song.duration)}</p>
                    </div>
                    <div class="song-actions">
                        <button class="song-action-btn play-btn" onclick="playSong(${index})">
                            <i class="fas ${currentSongIndex === index && isPlaying ? 'fa-pause' : 'fa-play'}"></i>
                        </button>
                        <button class="song-action-btn delete-btn" onclick="deleteSong(${song.id}, event)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('songsList').innerHTML = html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function playSong(index) {
            if (currentSongIndex === index && isPlaying) {
                pauseSong();
                return;
            }
            
            currentSongIndex = index;
            const song = songs[index];
            
            audio.src = `/api/songs/${song.id}/audio`;
            audio.play();
            isPlaying = true;
            
            document.getElementById('playerBar').classList.add('active');
            document.getElementById('playerTitle').textContent = song.title;
            document.getElementById('playerArtist').textContent = song.artist;
            document.getElementById('totalTime').textContent = formatDuration(song.duration);
            updatePlayButton();
            renderSongs();
        }
        
        function pauseSong() {
            audio.pause();
            isPlaying = false;
            updatePlayButton();
            renderSongs();
        }
        
        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else if (currentSongIndex >= 0) {
                audio.play();
                isPlaying = true;
                updatePlayButton();
                renderSongs();
            }
        }
        
        function updatePlayButton() {
            const btn = document.getElementById('playPauseBtn');
            btn.innerHTML = `<i class="fas fa-${isPlaying ? 'pause' : 'play'}"></i>`;
        }
        
        function previousSong() {
            if (songs.length === 0) return;
            const newIndex = currentSongIndex <= 0 ? songs.length - 1 : currentSongIndex - 1;
            playSong(newIndex);
        }
        
        function nextSong() {
            if (songs.length === 0) return;
            const newIndex = currentSongIndex >= songs.length - 1 ? 0 : currentSongIndex + 1;
            playSong(newIndex);
        }
        
        function seekTo(event) {
            const bar = document.getElementById('progressBar');
            const percent = event.offsetX / bar.offsetWidth;
            audio.currentTime = audio.duration * percent;
        }
        
        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progressFill').style.width = percent + '%';
            document.getElementById('currentTime').textContent = formatDuration(audio.currentTime);
        });
        
        audio.addEventListener('ended', () => {
            nextSong();
        });
        
        async function deleteSong(id, event) {
            event.stopPropagation();
            if (!confirm('Delete this song from your library?')) return;
            
            try {
                const response = await fetch(`/api/songs/${id}`, {method: 'DELETE'});
                const data = await response.json();
                
                if (data.success) {
                    if (currentSongIndex >= 0 && songs[currentSongIndex].id === id) {
                        audio.pause();
                        isPlaying = false;
                        currentSongIndex = -1;
                        document.getElementById('playerBar').classList.remove('active');
                    }
                    loadSongs();
                }
            } catch (error) {
                console.error('Failed to delete:', error);
            }
        }
        
        loadSongs();
    </script>
</body>
</html>
